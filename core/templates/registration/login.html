<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patrulha Maria da Penha</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}?v=3">
    <style>
        body {
            /* background: linear-gradient(135deg, #1976d2, #64b5f6); */ /* Gradiente removido/comentado */
            background-color: #1c1f23; /* Fundo escuro sólido */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 15px;
        }
        .logo-area {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-area img {
            max-height: 120px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .logo-area img:hover {
            transform: scale(1.05);
        }
        .logo-area h1 {
            color: white;
            font-weight: 700;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .logo-area p {
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .login-card {
            /* background: white; <- Estilo movido para style.css ou controlado por data-bs-theme */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); /* Sombra mais pronunciada */
        }
        .login-header {
            background-color: #1565c0; /* Azul um pouco mais claro para o cabeçalho */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            height: auto;
        }
        .btn-login {
            padding: 12px;
            font-weight: 600;
            background-color: #1976d2;
            border: none;
            border-radius: 8px;
        }
        .btn-login:hover {
            background-color: #0d62b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <img src="{% static 'core/img/logo.png' %}" alt="PMPE" class="img-fluid">
            <h1>23ºBPM PMPEe</h1>
            <p>Patrulha Maria da Penha</p>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h2 class="mb-0">Acesso ao Sistema</h2>
            </div>
            
            <div class="login-body">
                <!-- Exibe erros de autenticação -->
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Usuário ou senha incorretos. Por favor, tente novamente.
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Campo de usuário -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Nome de usuário" required autofocus>
                        </div>
                    </div>

                    <!-- Campo de senha -->
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Senha" required>
                        </div>
                    </div>

                    <!-- Botão de submit -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-login">ENTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
